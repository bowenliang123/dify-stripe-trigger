identity:
  name: "stripe_trigger"
  author: "bowenliang123"
  label:
    en_US: "stripe_trigger"
    zh_Hans: "stripe_trigger"
  description:
    en_US: "Stripe Webhook Trigger for Dify"
    zh_Hans: "Stripe Webhook Trigger for Dify"
  icon: "icon.svg"


subscription_schema:
  - name: "endpoint_secret"
    type: "secret-input"
    required: false
    label:
      en_US: "Webhook Secret"
      zh_Hans: "Webhook 密钥"
    help:
      en_US: "Optional shared secret used to validate inbound webhook signatures."
      zh_Hans: "用于验证 Webhook 签名的可选共享密钥。"

subscription_constructor:
  parameters:
  - name: "events"
    type: "checkbox"
    multiple: true
    required: true
    default: ["stripe_trigger_event"]
    options:
      - value: "stripe_trigger_event"
        label:
          en_US: "StripeTrigger Event"
          zh_Hans: "stripe_trigger 事件"
    label:
      en_US: "Events to Subscribe"
      zh_Hans: "订阅的事件"
    help:
      en_US: "Select which trigger events should be delivered to this subscription."
      zh_Hans: "选择哪些触发事件应该推送到这个订阅。"

  credentials_schema:
    api_key:
      type: "secret-input"
      required: false
      label:
        en_US: "API Key"
        zh_Hans: "API 密钥"
      placeholder:
        en_US: "Paste your service API key"
        zh_Hans: "粘贴您的服务 API 密钥"
      help:
        en_US: "Used to authenticate requests to the third-party service."
        zh_Hans: "用于向第三方服务发起请求时进行身份验证。"

